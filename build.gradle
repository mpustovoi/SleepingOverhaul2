plugins {
    // https://maven.architectury.dev/architectury-plugin/architectury-plugin.gradle.plugin/
    id "architectury-plugin" version "3.4.146"
    // https://maven.architectury.dev/dev/architectury/loom/dev.architectury.loom.gradle.plugin/
    id "dev.architectury.loom" version "1.2.348" apply false
}

apply from: 'modprops.gradle'
version = project.mod_version
group = project.maven_group

architectury {
    minecraft = rootProject.minecraft_version
}

subprojects {
    apply plugin: "dev.architectury.loom"

    loom {
        silentMojangMappingsLicense()
    }

    dependencies {
        minecraft "com.mojang:minecraft:${rootProject.minecraft_version}"
        // The following line declares the mojmap mappings, you may use other mappings as well
        mappings loom.officialMojangMappings()
        // The following line declares the yarn mappings you may select this one as well.
        // mappings "net.fabricmc:yarn:1.18.2+build.4:v2"
        
        // TODO: Use this and rewrite mixins to be more compatible
        // https://github.com/LlamaLad7/MixinExtras/wiki
        // Of partuclar note is the Share annotation to send variable between methods in one mixin (could be used to optimize Sleep button stuff, i.e. remove the need for ClientState proxy)
        //implementation("com.github.LlamaLad7:MixinExtras:0.1.1")
        //annotationProcessor("com.github.LlamaLad7:MixinExtras:0.1.1")
    }
    
    clean.doLast {
        delete ".gradle"
        delete "build"
    }
}

allprojects {
    apply plugin: "java"
    apply plugin: "architectury-plugin"
    apply plugin: "maven-publish"

    // Moved to each individual subproject
    //archivesBaseName = 
    //version = 
    //group = 

    repositories {
        maven { url = "https://cursemaven.com" }
        maven { url = "https://jitpack.io" }
    }

    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
        options.release = 17
    }

    java {
        withSourcesJar()
    }
}
